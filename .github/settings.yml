repository:
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  delete_branch_on_merge: true

labels:
  - name: bug
    color: "#CC0000"
    description: "Something isn't working."
  - name: enhancement
    color: "#A2EEEF"
    description: "Ð¡ode refactoring"
  - name: request
    color: "#336699"
    description: "New feature or request"
  - name: devops
    color: "#5319E7"
    description: "Automation, CI/CD, GitHub Apps, etc."
  - name: fix
    color: "#0E8A16"
    description: "Pull: bug fix"
  - name: feat
    color: "#0052CC"
    description: "Pull: feature"
  - name: refactor
    color: "#226C50"
    description: "Pull: code refactoring"
  - name: chore
    color: "#000000"
    description: "Pull: no production code change"
  - name: ci
    color: "#FBCA04"
    description: "Pull: continuous integration"
  - name: perf
    color: "#E99695"
    description: "Pull: performance"

teams:
  - name: admins
    permission: admin

branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: []
          teams: []
      enforce_admins: true
      restrictions:
        apps: []
        users: []
        teams:
          - admins
